<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>School AI Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1f2937 0, #020617 50%, #000 100%);
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .app-container {
      width: 100%;
      max-width: 900px;
      height: 100vh;
      max-height: 680px;
      background: #020617;
      border-radius: 16px;
      border: 1px solid #1f2937;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      padding: 12px;
    }

    @media (max-width: 640px) {
      .app-container {
        height: 100vh;
        max-height: none;
        border-radius: 0;
      }
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px 10px;
      border-bottom: 1px solid #111827;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: linear-gradient(135deg, #22d3ee, #6366f1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 16px;
      color: #020617;
    }

    .header-text {
      display: flex;
      flex-direction: column;
    }

    .title {
      font-size: 16px;
      font-weight: 600;
      color: #f9fafb;
    }

    .subtitle {
      font-size: 12px;
      color: #9ca3af;
    }

    .preset-bar {
      padding: 8px 12px 6px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      border-bottom: 1px solid #111827;
    }

    .preset-btn {
      border-radius: 999px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
      font-size: 11px;
      padding: 6px 10px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      opacity: 0.9;
      transition: background 0.15s, border-color 0.15s, opacity 0.15s, transform 0.1s;
    }

    .preset-btn:hover {
      background: #0f172a;
      border-color: #4b5563;
      opacity: 1;
      transform: translateY(-1px);
    }

    .chat-area {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }

    .message-row {
      display: flex;
      width: 100%;
    }

    .message-row.user {
      justify-content: flex-end;
    }

    .message-row.bot {
      justify-content: flex-start;
    }

    .bubble {
      max-width: 80%;
      padding: 10px 13px;
      border-radius: 14px;
      font-size: 14px;
      line-height: 1.4;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.18s ease-out;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .bubble.user {
      background: #2563eb;
      color: #e5e7eb;
      border-bottom-right-radius: 4px;
    }

    .bubble.bot {
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #1e293b;
      border-bottom-left-radius: 4px;
    }

    .typing {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      color: #9ca3af;
    }

    .dot {
      width: 5px;
      height: 5px;
      border-radius: 999px;
      background: #9ca3af;
      animation: blink 1s infinite ease-in-out;
    }

    .dot:nth-child(2) {
      animation-delay: 0.15s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.3s;
    }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0.2; transform: translateY(0); }
      40% { opacity: 1; transform: translateY(-1px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-area {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px 4px;
      border-top: 1px solid #111827;
    }

    .input-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      background: #020617;
      border-radius: 999px;
      border: 1px solid #1e293b;
      padding: 4px 10px;
      gap: 6px;
    }

    .input-wrapper input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      color: #e5e7eb;
      font-size: 14px;
    }

    .input-wrapper input::placeholder {
      color: #6b7280;
    }

    .send-btn {
      border: none;
      outline: none;
      border-radius: 999px;
      padding: 9px 15px;
      background: #22c55e;
      color: #022c22;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      transition: background 0.15s, transform 0.1s, box-shadow 0.15s;
      box-shadow: 0 6px 14px rgba(34, 197, 94, 0.35);
      white-space: nowrap;
    }

    .send-btn:disabled {
      opacity: 0.6;
      cursor: default;
      box-shadow: none;
    }

    .send-btn:hover:not(:disabled) {
      background: #16a34a;
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(34, 197, 94, 0.5);
    }

    .send-btn span {
      font-size: 13px;
    }

    .footer-hint {
      font-size: 11px;
      color: #6b7280;
      text-align: center;
      padding-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="header">
      <div class="avatar">A</div>
      <div class="header-text">
        <div class="title">School AI Chatbot</div>
        <div class="subtitle">Ask about homework, concepts, summaries, and more</div>
      </div>
    </div>

    <div class="preset-bar">
      <button class="preset-btn" onclick="usePreset('Explain this step by step like I am in 9th grade: ')">üß† Explain a concept</button>
      <button class="preset-btn" onclick="usePreset('Summarize this in 3 simple bullets: ')">üìù Summarize text</button>
      <button class="preset-btn" onclick="usePreset('Help me plan a study guide for: ')">üìö Study guide</button>
      <button class="preset-btn" onclick="usePreset('Help me understand this math problem: ')">üßÆ Math help</button>
    </div>

    <div id="chat" class="chat-area"></div>

    <div class="input-area">
      <div class="input-wrapper">
        <input
          id="msgInput"
          type="text"
          placeholder="Type a question about school..."
          onkeydown="if (event.key === 'Enter') sendMessage()"
        />
      </div>
      <button id="sendBtn" class="send-btn" onclick="sendMessage()">
        <span>Send</span> üöÄ
      </button>
    </div>

    <div class="footer-hint">Press Enter to send. The bot helps you learn, not just give answers.</div>
  </div>

  <script>
    const chatEl = document.getElementById("chat");
    const inputEl = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");

    function addMessage(role, text) {
      const row = document.createElement("div");
      row.className = "message-row " + role;

      const bubble = document.createElement("div");
      bubble.className = "bubble " + role;
      bubble.textContent = text;

      row.appendChild(bubble);
      chatEl.appendChild(row);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    let typingRow = null;

    function showTyping() {
      typingRow = document.createElement("div");
      typingRow.className = "message-row bot";

      const bubble = document.createElement("div");
      bubble.className = "bubble bot";

      const typing = document.createElement("div");
      typing.className = "typing";
      typing.innerHTML = "AI is thinking <span class='dot'></span><span class='dot'></span><span class='dot'></span>";

      bubble.appendChild(typing);
      typingRow.appendChild(bubble);
      chatEl.appendChild(typingRow);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    function hideTyping() {
      if (typingRow && typingRow.parentNode) {
        chatEl.removeChild(typingRow);
      }
      typingRow = null;
    }

    function usePreset(text) {
      inputEl.value = text;
      inputEl.focus();
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text || sendBtn.disabled) return;

      addMessage("user", text);
      inputEl.value = "";
      inputEl.focus();

      sendBtn.disabled = true;
      showTyping();

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        hideTyping();

        if (data.response) {
          addMessage("bot", data.response);
        } else if (data.error) {
          addMessage("bot", "There was a server error: " + data.error);
        } else {
          addMessage("bot", "I got an unexpected response from the server.");
        }
      } catch (err) {
        console.error(err);
        hideTyping();
        addMessage("bot", "Could not connect to the server. Make sure the Python app is running.");
      } finally {
        sendBtn.disabled = false;
      }
    }

    // Optional: welcome message
    addMessage("bot", "Hi, I am your school helper bot. Ask me to explain topics, summarize notes, or help plan study guides.");
  </script>
</body>
</html>
